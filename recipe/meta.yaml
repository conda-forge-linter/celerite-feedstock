{% set name = "celerite" %}
{% set version = "0.2.0" %}
{% set sha256 = "fcbb163943ea56c36013b5cbac8591cbf108dfd2383cd393c935f8d20863ac5b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record record.txt  # [not win]

requirements:
  build:
    - python
    - setuptools
    - toolchain
    - pybind11
    - numpy x.x
  run:
    - python
    - numpy x.x
    - setuptools  # [win]
    - vs2015_runtime  # [win]

test:
  imports:
    - celerite

about:
  home: http://github.com/dfm/celerite
  license: MIT
  summary: 'Scalable 1D Gaussian Processes in C++ and Python'
  doc_url: http://celerite.readthedocs.io/
  dev_url: https://github.com/dfm/celerite

extra:
  recipe-maintainers:
    - dfm
